<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>


<div class="container" ng-app="myApp" ng-controller="formCtrl" ng-init="init()>
  <div class="page-header">
    <h1>Forex & Trade </h1>      
  
  <div class="jumbotron">
  
  <div class="form-group row" ">

  <div class="col-xs-2" >  
    <label for="from"> From :</label>
     <input id="from" class="form-control" type="text" ng-model="user.from">
	</div>
	
	<div class="col-xs-2" > 
    <label for="to"> To :</label>
    <input id = "to" class="form-control" type="text" ng-model="user.to">
    </div>
	
	<div class="col-xs-2" > 
    <label for="quant"> Amount :</label>
    <input id="quant" class="form-control"  type="text" ng-model="user.quantity">
	</div>
	

 
   </div>  
 	<div>  
	<button ng-click="convert()" class="btn btn-success">Convert</button>
    </div>
    <div ng-if="myVar" class="spinner-border m-5" role="status">
	</div>
	<br>
	<br>
   <div ng-if="qouteVar" >
   
  <p>{{qoute}}</p>
  </div>
 
  
  <div ng-if="alert" class="alert alert-danger">
    <strong>Error!</strong>{{qoute}}
  </div>
  </div>
</div>
</div>




<script>
var app = angular.module('myApp', []);
app.controller('formCtrl', function($scope,$http) {

    $countryList = ["AUD","INR","USD"];  
    
	$scope.init= function(){
    	$scope.myVar=false;
	    $scope.qouteVar=false;
		$scope.alert=false;
	}
	
    $scope.convert = function() {
	$scope.myVar=true;
	$scope.qouteVar=false;
	$scope.alert=false;
    $conversionUrl = "http://localhost:8100/convertCurrency/from/";
    $conversionUrlPostfix = "/quantity/";
    
    if ($countryList.indexOf($scope.user.from) == -1 || $countryList.indexOf($scope.user.to) == -1 ){
	
	   $scope.myVar=false;
	   $scope.alert=true;
	   $scope.qoute=" Unsupported Currency Types!";
	   return;
	}
	
	$http({
			method : "GET",
            url : $conversionUrl+$scope.user.from+"/to/"+$scope.user.to+$conversionUrlPostfix+$scope.user.quantity
	}).then(function mySuccess(response) {
	
		$scope.myVar=false;
		$scope.qouteVar=true;
		$scope.qoute = response.data.toalConvertedAmount;

	}, function myError(response) {
		$scope.myVar=false;
		$scope.qouteVar=true;
		$scope.qoute = response;
	});
    
    };

});
</script>
 </body>
</html>
